<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Portfolio</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 id="title">Welcome to My Portfolio</h1>
    <p id="subtitle">Developer | Designer | Creator</p>
  </header>

  <section id="projects">
    <h2>Projects</h2>
    <div class="project-grid">
      <div class="project-card">Project 1</div>
      <div class="project-card">Project 2</div>
      <div class="project-card">Project 3</div>
    </div>
  </section>

  <section id="experience">
    <h2>Experience</h2>
    <p>Software Engineer at Microsoft</p>
    <p>Freelance Developer</p>
  </section>

  <section id="contact">
    <h2>Contact</h2>
    <p>Email: yourname@example.com</p>
    <p>LinkedIn: <a href="#">linkedin.com/in/yourname</a></p>
  </section>

  <canvas id="three-canvas"></canvas>

  <script>
    // GSAP Animations
    gsap.from("#title", { opacity: 0, y: -50, duration: 1 });
    gsap.from("#subtitle", { opacity: 0, y: 30, delay: 0.5, duration: 1 });
    gsap.from("section", { opacity: 0, y: 50, stagger: 0.5, duration: 1 });

    // Three.js Background Animation
    const canvas = document.getElementById("three-canvas");
    const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const geometry = new THREE.TorusGeometry(1, 0.4, 16, 100);
    const material = new THREE.MeshBasicMaterial({ color: 0x00ffcc, wireframe: true });
    const torus = new THREE.Mesh(geometry, material);
    scene.add(torus);

    function animate() {
      requestAnimationFrame(animate);
      torus.rotation.x += 0.01;
      torus.rotation.y += 0.01;
      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
